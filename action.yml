name: S3 Upload Artifact
description: Upload artifacts to Amazon S3.
author: blakjak44@gmail.com

inputs:
  aws_access_key_id:
    required: false
    type: string
    description: The access key ID to access the bucket (if required).
  aws_secret_access_key:
    required: false
    type: string
    description: Secret access key to access the bucket (if required).
  aws_region:
    required: false
    type: string
    default: us-west-2
  bucket:
    required: true
    type: string
  scope:
    required: false
    type: string
    default: run
  name:
    required: false
    type: string
    default: artifact
  path:
    required: true
    type: string

runs:
  using: 'node16'
  main: 'dist/index.js'
